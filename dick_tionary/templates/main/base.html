<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'adding' %}" class="nav-link active" aria-current="page">Добавить слово</a></li>
                <li class="nav-item"><a href="{% url 'word-list' %}" class="nav-link">Список слов</a></li>
                <li class="nav-item"><a href="{% url 'search' %}" class="nav-link active" aria-current="page">Поиск по словарю</a></li>
                <li class="nav-item"><a href="{% url 'main' %}" class="nav-link">Главная</a></li>
          </ul>
    </header>

    <div class="container">
    {% block content %}{% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <a href="" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="https://sun5-3.userapi.com/impf/c851428/v851428686/1a2f4f/WAKZxMjJaQQ.jpg?size=1620x2160&quality=96&sign=f670cbd44379c9b8f1d157ce863947cd&type=album" class="nav-link px-2 text-muted">Кот</a></li>
        </ul>
    </footer>

</html>
